{% extends "blog/base.html" %}
{% block title %}Big Pharma{% endblock %}
{% block content %}
  <h1>Posts (just how you like it)</h1>
  {% for post in posts %}
    <h2>
      <a href="{{ post.get_absolute_url }}">
        {{ post.title }}
      </a>
    </h2>
    
    <p class="date">
      Published {{ post.publish }} by {{ post.author }}
    </p>

    {{ post.body|truncatewords:30|linebreaks }}
  {% endfor %}
{% endblock %}
